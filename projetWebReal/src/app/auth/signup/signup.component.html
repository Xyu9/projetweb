<!-- signup.component.html -->

<div class="signup-container">
  <h2>Inscription</h2>
  <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="full-width">
      <label for="username">Nom d'utilisateur</label>
      <input matInput type="text" id="username" name="username" required formControlName="username">
    </mat-form-field>

    <mat-form-field class="full-width">
      <label for="password">Mot de passe</label>
      <input matInput type="password" id="password" name="password" required formControlName="password">
    </mat-form-field>

    <mat-form-field class="full-width">
      <label for="passwordConfirm">Confirmation Mot de passe</label>
      <input matInput type="password" id="passwordConfirm" name="passwordConfirm" required formControlName="passwordConfirm">
    </mat-form-field>

    <button mat-raised-button type="submit" class="signup-button">S'inscrire</button>
  </form>


  <button mat-icon-button class="back-button" routerLink="/menu">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
