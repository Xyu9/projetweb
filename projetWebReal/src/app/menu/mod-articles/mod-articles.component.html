<h2 mat-dialog-title>Modifier l'article</h2>
<div mat-dialog-content class="dialog-content">
  <div class="form-group">
    <label for="newTitle">Nouveau Titre:</label>
    <input id="newTitle" [(ngModel)]="newTitle" />
  </div>


  <div class="form-group">
    <label for="newContent">Nouveau Message:</label>
    <textarea id="newContent" [(ngModel)]="newContent" rows="4"></textarea>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</div>
