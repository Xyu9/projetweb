<mat-card class="article">

  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ content }}</p>
    <p>Temps depuis derni√®re modification: {{ createdAt }}</p>
  </mat-card-content>

  <mat-card-actions *ngIf="showButtons">
    <button mat-button color="primary" (click)="ModifInfo()">Modifier</button>
    <button mat-button color="warn" (click)="DeleteInfo()">Supprimer</button>
  </mat-card-actions>
</mat-card>
